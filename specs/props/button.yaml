autoContrast:
    originalType: boolean
    group: General
    caption: Auto Contrast
    description: If set, adjusts text color based on background color for filled variant
    xml:
        type: boolean
        required: false
children:
    originalType: React.ReactNode
    group: General
    caption: Children
    description: Button content
    xml:
        type: string
        required: false
color:
    originalType: MantineColor
    group: General
    caption: Color
    description: Key of theme.colors or any valid CSS color
    default: theme.primaryColor
    xml:
        type: string
        required: false
disabled:
    originalType: boolean
    group: General
    caption: Disabled
    description: Sets disabled attribute, applies disabled styles
    xml:
        type: boolean
        required: false
fullWidth:
    originalType: boolean
    group: General
    caption: Full Width
    description: If set, the button takes 100% width of its parent container
    default: "false"
    xml:
        type: boolean
        required: false
gradient:
    originalType: MantineGradient
    group: General
    caption: Gradient
    description: Gradient configuration used when variant="gradient"
    default: theme.defaultGradient
    xml:
        type: string
        required: false
justify:
    originalType: JustifyContent
    group: General
    caption: Justify
    description: Sets justify-content of inner element, can be used to change distribution of sections and label
    default: "'center'"
    xml:
        type: string
        required: false
leftSection:
    originalType: React.ReactNode
    group: General
    caption: Left Section
    description: Content displayed on the left side of the button label
    xml:
        type: string
        required: false
loaderProps:
    originalType: LoaderProps
    group: General
    caption: Loader Props
    description: Props added to the Loader component (only visible when loading prop is set)
    xml:
        type: string
        required: false
loading:
    originalType: boolean
    group: General
    caption: Loading
    description: If set, the Loader component is displayed over the button
    xml:
        type: boolean
        required: false
radius:
    originalType: MantineRadius | number
    group: General
    caption: Radius
    description: Key of theme.radius or any valid CSS value to set border-radius
    default: theme.defaultRadius
    xml:
        type: string
        required: false
rightSection:
    originalType: React.ReactNode
    group: General
    caption: Right Section
    description: Content displayed on the right side of the button label
    xml:
        type: string
        required: false
size:
    originalType: MantineSize | (string & {}) | "compact-xs" | "compact-sm" | "compact-md" | "compact-lg" | "compact-xl"
    group: General
    caption: Size
    description: Controls button height, font-size and horizontal padding
    default: "'sm'"
    xml:
        type: string
        required: false

activeDotProps:
  originalType: MantineChartDotProps
  group: General
  caption: Active Dot Props
  description: Props passed down to all active dots. Ignored if withDots={false} is set.
areaChartProps:
  originalType: 'Omit<CategoricalChartProps & RefAttributes<{ readonly
    eventEmitterSymbol: Symbol; clipPathId: string; accessibilityManager:
    AccessibilityManager; ... 65 more ...;
    UNSAFE_componentWillUpdate?(nextProps: Readonly<...>, nextState:
    Readonly<...>, nextContext: any): void; }>, "ref">'
  group: General
  caption: Area Chart Props
  description: Props passed down to recharts AreaChart component
areaProps:
  originalType: '((series: AreaChartSeries) => Partial<Omit<Props, "ref">>) |
    Partial<Omit<Props, "ref">>'
  group: General
  caption: Area Props
  description: Props passed down to recharts Area component
children:
  originalType: React.ReactNode
  group: General
  caption: Children
  description: Additional components that are rendered inside recharts AreaChart component
connectNulls:
  originalType: boolean
  group: General
  caption: Connect Nulls
  description: If set, points with null values are connected
  default: "true"
curveType:
  originalType: AreaChartCurveType
  group: General
  caption: Curve Type
  description: Type of the curve
  default: "'monotone'"
data:
  originalType: ChartData
  group: General
  caption: Data
  description: Data used to display chart
dataKey:
  originalType: string
  group: General
  caption: Data Key
  description: Key of the data object for x-axis values
dotProps:
  originalType: MantineChartDotProps
  group: General
  caption: Dot Props
  description: Props passed down to all dots. Ignored if withDots={false} is set.
fillOpacity:
  originalType: number
  group: General
  caption: Fill Opacity
  description: Controls fill opacity of all areas
  default: "0.2"
gridAxis:
  originalType: '"none" | "x" | "y" | "xy"'
  group: General
  caption: Grid Axis
  description: Specifies which lines should be displayed in the grid, 'x' by default
gridColor:
  originalType: MantineColor
  group: General
  caption: Grid Color
  description: Color of the grid and cursor lines, by default depends on color scheme
gridProps:
  originalType: RechartsProps
  group: General
  caption: Grid Props
  description: Props passed down to the CartesianGrid component
legendProps:
  originalType: RechartsProps
  group: General
  caption: Legend Props
  description: Props passed down to the Legend component
orientation:
  originalType: '"horizontal" | "vertical"'
  group: General
  caption: Orientation
  description: Chart orientation, 'horizontal' by default
referenceLines:
  originalType: ChartReferenceLineProps[]
  group: General
  caption: Reference Lines
  description: Reference lines that should be displayed on the chart
rightYAxisLabel:
  originalType: string
  group: General
  caption: Right Y Axis Label
  description: A label to display next to the right y-axis
rightYAxisProps:
  originalType: RechartsProps
  group: General
  caption: Right Y Axis Props
  description: Props passed down to the YAxis recharts component rendered on the right side
series:
  originalType: AreaChartSeries[]
  group: General
  caption: Series
  description: An array of objects with name and color keys. Determines which data
    should be consumed from the data array.
splitColors:
  originalType: "[MantineColor, MantineColor]"
  group: General
  caption: Split Colors
  description: A tuple of colors used when type="split" is set, ignored in all
    other cases. A tuple may include theme colors reference or any valid CSS
    colors
  default: "['green.7', 'red.7']"
splitOffset:
  originalType: number
  group: General
  caption: Split Offset
  description: Offset for the split gradient. By default, value is inferred from
    data and series if possible. Must be generated from the data array with
    getSplitOffset function.
strokeDasharray:
  originalType: string | number
  group: General
  caption: Stroke Dasharray
  description: Dash array for the grid lines and cursor, '5 5' by default
strokeWidth:
  originalType: number
  group: General
  caption: Stroke Width
  description: Stroke width for the chart areas
  default: "2"
textColor:
  originalType: MantineColor
  group: General
  caption: Text Color
  description: Color of the text displayed inside the chart, 'dimmed' by default
tickLine:
  originalType: '"none" | "x" | "y" | "xy"'
  group: General
  caption: Tick Line
  description: Specifies which axis should have tick line, 'y' by default
tooltipAnimationDuration:
  originalType: number
  group: General
  caption: Tooltip Animation Duration
  description: Tooltip position animation duration in ms, 0 by default
tooltipProps:
  originalType: RechartsProps
  group: General
  caption: Tooltip Props
  description: Props passed down to the Tooltip component
type:
  originalType: AreaChartType
  group: General
  caption: Type
  description: Controls how chart areas are positioned relative to each other
  default: "'default'"
unit:
  originalType: string
  group: General
  caption: Unit
  description: Unit displayed next to each tick in y-axis
valueFormatter:
  originalType: "((value: number) => string)"
  group: General
  caption: Value Formatter
  description: A function to format values on Y axis and inside the tooltip
withDots:
  originalType: boolean
  group: General
  caption: With Dots
  description: Determines whether dots should be displayed
  default: "true"
withGradient:
  originalType: boolean
  group: General
  caption: With Gradient
  description: Determines whether the chart area should be represented with a
    gradient instead of the solid color
  default: "false"
withLegend:
  originalType: boolean
  group: General
  caption: With Legend
  description: Determines whether chart legend should be displayed, false by default
withPointLabels:
  originalType: boolean
  group: General
  caption: With Point Labels
  description: If set, each point has an associated label
  default: "false"
withRightYAxis:
  originalType: boolean
  group: General
  caption: With Right Y Axis
  description: Determines whether additional y-axis should be displayed on the
    right side of the chart, false by default
withTooltip:
  originalType: boolean
  group: General
  caption: With Tooltip
  description: Determines whether chart tooltip should be displayed, true by default
withXAxis:
  originalType: boolean
  group: General
  caption: With X Axis
  description: Determines whether x-axis should be displayed, true by default
withYAxis:
  originalType: boolean
  group: General
  caption: With Y Axis
  description: Determines whether y-axis should be displayed, true by default
xAxisLabel:
  originalType: string
  group: General
  caption: XAxis Label
  description: A label to display below the x-axis
xAxisProps:
  originalType: RechartsProps
  group: General
  caption: XAxis Props
  description: Props passed down to the XAxis recharts component
yAxisLabel:
  originalType: string
  group: General
  caption: YAxis Label
  description: A label to display next to the y-axis
yAxisProps:
  originalType: RechartsProps
  group: General
  caption: YAxis Props
  description: Props passed down to the YAxis recharts component

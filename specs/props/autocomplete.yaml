autoSelectOnBlur:
  originalType: boolean
  group: General
  caption: Auto Select On Blur
  description: If set, the highlighted option is selected when the input loses focus
  default: "false"
clearButtonProps:
  originalType: InputClearButtonProps
  group: General
  caption: Clear Button Props
  description: Props passed to the clear button
clearable:
  originalType: boolean
  group: General
  caption: Clearable
  description: If set, the clear button is displayed when the component has a value
  default: "false"
comboboxProps:
  originalType: ComboboxProps
  group: General
  caption: Combobox Props
  description: Props passed down to Combobox component
data:
  originalType: ComboboxStringData
  group: General
  caption: Data
  description: Data used to display options. Values must be unique.
defaultDropdownOpened:
  originalType: boolean
  group: General
  caption: Default Dropdown Opened
  description: Uncontrolled dropdown initial opened state
defaultValue:
  originalType: string
  group: General
  caption: Default Value
  description: Default value for uncontrolled component
description:
  originalType: React.ReactNode
  group: General
  caption: Description
  description: Contents of Input.Description component. If not set, description is
    not displayed.
descriptionProps:
  originalType: (InputDescriptionProps & DataAttributes)
  group: General
  caption: Description Props
  description: Props passed down to the Input.Description component
disabled:
  originalType: boolean
  group: General
  caption: Disabled
  description: Sets disabled attribute on the input element
dropdownOpened:
  originalType: boolean
  group: General
  caption: Dropdown Opened
  description: Controlled dropdown opened state
error:
  originalType: React.ReactNode
  group: General
  caption: Error
  description: Contents of Input.Error component. If not set, error is not displayed.
errorProps:
  originalType: (InputErrorProps & DataAttributes)
  group: General
  caption: Error Props
  description: Props passed down to the Input.Error component
filter:
  originalType: OptionsFilter
  group: General
  caption: Filter
  description: Function based on which items are filtered and sorted
inputContainer:
  originalType: "((children: ReactNode) => ReactNode)"
  group: General
  caption: Input Container
  description: Input container component
  default: React.Fragment
inputSize:
  originalType: string
  group: General
  caption: Input Size
  description: size attribute passed down to the input element
inputWrapperOrder:
  originalType: ("input" | "label" | "description" | "error")[]
  group: General
  caption: Input Wrapper Order
  description: Controls order of the elements
  default: "['label', 'description', 'input', 'error']"
label:
  originalType: React.ReactNode
  group: General
  caption: Label
  description: Contents of Input.Label component. If not set, label is not displayed.
labelProps:
  originalType: (InputLabelProps & DataAttributes)
  group: General
  caption: Label Props
  description: Props passed down to the Input.Label component
leftSection:
  originalType: React.ReactNode
  group: General
  caption: Left Section
  description: Content section displayed on the left side of the input
leftSectionPointerEvents:
  originalType: React.CSSProperties["pointerEvents"]
  group: General
  caption: Left Section Pointer Events
  description: Sets pointer-events styles on the leftSection element
  default: "'none'"
leftSectionProps:
  originalType: React.ComponentPropsWithoutRef<"div">
  group: General
  caption: Left Section Props
  description: Props passed down to the leftSection element
leftSectionWidth:
  originalType: React.CSSProperties["width"]
  group: General
  caption: Left Section Width
  description: Left section width, used to set width of the section and input
    padding-left, by default equals to the input height
limit:
  originalType: number
  group: General
  caption: Limit
  description: Maximum number of options displayed at a time, Infinity by default
maxDropdownHeight:
  originalType: string | number
  group: General
  caption: Max Dropdown Height
  description: max-height of the dropdown, only applicable when withScrollArea
    prop is true, 250 by default
onChange:
  originalType: "((value: string) => void)"
  group: General
  caption: On Change
  description: Called when value changes
onClear:
  originalType: (() => void)
  group: General
  caption: On Clear
  description: Called when the clear button is clicked
onDropdownClose:
  originalType: (() => void)
  group: General
  caption: On Dropdown Close
  description: Called when dropdown closes
onDropdownOpen:
  originalType: (() => void)
  group: General
  caption: On Dropdown Open
  description: Called when dropdown opens
onOptionSubmit:
  originalType: "((value: string) => void)"
  group: General
  caption: On Option Submit
  description: Called when option is submitted from dropdown with mouse click or Enter key
radius:
  originalType: MantineRadius | number
  group: General
  caption: Radius
  description: Key of theme.radius or any valid CSS value to set border-radius,
    numbers are converted to rem
  default: theme.defaultRadius
renderOption:
  originalType: RenderAutocompleteOption
  group: General
  caption: Render Option
  description: Function to render custom option content
required:
  originalType: boolean
  group: General
  caption: Required
  description: Adds required attribute to the input and a red asterisk on the
    right side of label
  default: "false"
rightSection:
  originalType: React.ReactNode
  group: General
  caption: Right Section
  description: Content section displayed on the right side of the input
rightSectionPointerEvents:
  originalType: React.CSSProperties["pointerEvents"]
  group: General
  caption: Right Section Pointer Events
  description: Sets pointer-events styles on the rightSection element
  default: "'none'"
rightSectionProps:
  originalType: React.ComponentPropsWithoutRef<"div">
  group: General
  caption: Right Section Props
  description: Props passed down to the rightSection element
rightSectionWidth:
  originalType: React.CSSProperties["width"]
  group: General
  caption: Right Section Width
  description: Right section width, used to set width of the section and input
    padding-right, by default equals to the input height
scrollAreaProps:
  originalType: ScrollAreaProps
  group: General
  caption: Scroll Area Props
  description: Props passed to the underlying ScrollArea component in the dropdown
selectFirstOptionOnChange:
  originalType: boolean
  group: General
  caption: Select First Option On Change
  description: If set, the first option is selected when value changes, false by default
size:
  originalType: MantineSize | (string & {})
  group: General
  caption: Size
  description: Controls input height and horizontal padding
  default: "'sm'"
value:
  originalType: string
  group: General
  caption: Value
  description: Controlled component value
withAsterisk:
  originalType: boolean
  group: General
  caption: With Asterisk
  description: If set, the required asterisk is displayed next to the label.
    Overrides required prop. Does not add required attribute to the input.
  default: "false"
withErrorStyles:
  originalType: boolean
  group: General
  caption: With Error Styles
  description: Determines whether the input should have red border and red text
    color when the error prop is set
  default: "true"
withScrollArea:
  originalType: boolean
  group: General
  caption: With Scroll Area
  description: Determines whether the options should be wrapped with
    ScrollArea.AutoSize, true by default
wrapperProps:
  originalType: WrapperProps
  group: General
  caption: Wrapper Props
  description: Props passed down to the root element

amPmInputLabel:
  originalType: string
  group: General
  caption: Am Pm Input Label
  description: aria-label of am/pm input
amPmLabels:
  originalType: "{ am: string; pm: string }"
  group: General
  caption: Am Pm Labels
  description: Labels used for am/pm values
  default: "{ am: 'AM', pm: 'PM' }"
amPmRef:
  originalType: Ref<HTMLSelectElement>
  group: General
  caption: Am Pm Ref
  description: A ref object to get node reference of the am/pm select
amPmSelectProps:
  originalType: React.ComponentPropsWithoutRef<"select">
  group: General
  caption: Am Pm Select Props
  description: Props passed down to am/pm select
clearButtonProps:
  originalType: CloseButtonProps
  group: General
  caption: Clear Button Props
  description: Props passed down to clear button
clearable:
  originalType: boolean
  group: General
  caption: Clearable
  description: Determines whether the clear button should be displayed
  default: "false"
defaultValue:
  originalType: string
  group: General
  caption: Default Value
  description: Uncontrolled component default value
description:
  originalType: React.ReactNode
  group: General
  caption: Description
  description: Contents of Input.Description component. If not set, description is
    not displayed.
descriptionProps:
  originalType: (InputDescriptionProps & DataAttributes)
  group: General
  caption: Description Props
  description: Props passed down to the Input.Description component
disabled:
  originalType: boolean
  group: General
  caption: Disabled
  description: If set, the component becomes disabled
error:
  originalType: React.ReactNode
  group: General
  caption: Error
  description: Contents of Input.Error component. If not set, error is not displayed.
errorProps:
  originalType: (InputErrorProps & DataAttributes)
  group: General
  caption: Error Props
  description: Props passed down to the Input.Error component
form:
  originalType: string
  group: General
  caption: Form
  description: form prop passed down to the hidden input
format:
  originalType: '"12h" | "24h"'
  group: General
  caption: Format
  description: Time format, '24h' by default
hiddenInputProps:
  originalType: React.ComponentPropsWithoutRef<"input">
  group: General
  caption: Hidden Input Props
  description: Props passed down to the hidden input
hoursInputLabel:
  originalType: string
  group: General
  caption: Hours Input Label
  description: aria-label of hours input
hoursInputProps:
  originalType: React.ComponentPropsWithoutRef<"input">
  group: General
  caption: Hours Input Props
  description: Props passed down to hours input
hoursRef:
  originalType: Ref<HTMLInputElement>
  group: General
  caption: Hours Ref
  description: A ref object to get node reference of the hours input
hoursStep:
  originalType: number
  group: General
  caption: Hours Step
  description: Number by which hours are incremented/decremented
  default: "1"
inputContainer:
  originalType: "((children: ReactNode) => ReactNode)"
  group: General
  caption: Input Container
  description: Input container component
  default: React.Fragment
inputSize:
  originalType: string
  group: General
  caption: Input Size
  description: size attribute passed down to the input element
inputWrapperOrder:
  originalType: ("input" | "label" | "description" | "error")[]
  group: General
  caption: Input Wrapper Order
  description: Controls order of the elements
  default: "['label', 'description', 'input', 'error']"
label:
  originalType: React.ReactNode
  group: General
  caption: Label
  description: Contents of Input.Label component. If not set, label is not displayed.
labelProps:
  originalType: (InputLabelProps & DataAttributes)
  group: General
  caption: Label Props
  description: Props passed down to the Input.Label component
leftSection:
  originalType: React.ReactNode
  group: General
  caption: Left Section
  description: Content section displayed on the left side of the input
leftSectionPointerEvents:
  originalType: React.CSSProperties["pointerEvents"]
  group: General
  caption: Left Section Pointer Events
  description: Sets pointer-events styles on the leftSection element
  default: "'none'"
leftSectionProps:
  originalType: React.ComponentPropsWithoutRef<"div">
  group: General
  caption: Left Section Props
  description: Props passed down to the leftSection element
leftSectionWidth:
  originalType: React.CSSProperties["width"]
  group: General
  caption: Left Section Width
  description: Left section width, used to set width of the section and input
    padding-left, by default equals to the input height
max:
  originalType: string
  group: General
  caption: Max
  description: Max possible time value in hh:mm:ss format
maxDropdownContentHeight:
  originalType: number
  group: General
  caption: Max Dropdown Content Height
  description: Maximum height of the content displayed in the dropdown in px
  default: "200"
min:
  originalType: string
  group: General
  caption: Min
  description: Min possible time value in hh:mm:ss format
minutesInputLabel:
  originalType: string
  group: General
  caption: Minutes Input Label
  description: aria-label of minutes input
minutesInputProps:
  originalType: React.ComponentPropsWithoutRef<"input">
  group: General
  caption: Minutes Input Props
  description: Props passed down to minutes input
minutesRef:
  originalType: Ref<HTMLInputElement>
  group: General
  caption: Minutes Ref
  description: A ref object to get node reference of the minutes input
minutesStep:
  originalType: number
  group: General
  caption: Minutes Step
  description: Number by which minutes are incremented/decremented
  default: "1"
name:
  originalType: string
  group: General
  caption: Name
  description: name prop passed down to the hidden input
onBlur:
  originalType: "((event: FocusEvent<HTMLDivElement, Element>) => void)"
  group: General
  caption: On Blur
  description: Called once when the focus is no longer on any of the inputs
onChange:
  originalType: "((value: string) => void)"
  group: General
  caption: On Change
  description: Called when the value changes
onFocus:
  originalType: "((event: FocusEvent<HTMLInputElement, Element>) => void)"
  group: General
  caption: On Focus
  description: Called once when one of the inputs is focused, not called when
    focused is shifted between hours, minutes, seconds and am/pm inputs
pasteSplit:
  originalType: TimePickerPasteSplit
  group: General
  caption: Paste Split
  description: A function to transform paste values, by default time in 24h format
    can be parsed on paste for example 23:34:22
pointer:
  originalType: boolean
  group: General
  caption: Pointer
  description: "Determines whether the input should have cursor: pointer style"
  default: "false"
popoverProps:
  originalType: PopoverProps
  group: General
  caption: Popover Props
  description: Props passed down to Popover component
presets:
  originalType: TimePickerPresets
  group: General
  caption: Presets
  description: Time presets to display in the dropdown
radius:
  originalType: MantineRadius | number
  group: General
  caption: Radius
  description: Key of theme.radius or any valid CSS value to set border-radius,
    numbers are converted to rem
  default: theme.defaultRadius
readOnly:
  originalType: boolean
  group: General
  caption: Read Only
  description: If set, the value cannot be updated
required:
  originalType: boolean
  group: General
  caption: Required
  description: Adds required attribute to the input and a red asterisk on the
    right side of label
  default: "false"
rightSection:
  originalType: React.ReactNode
  group: General
  caption: Right Section
  description: Content section displayed on the right side of the input
rightSectionPointerEvents:
  originalType: React.CSSProperties["pointerEvents"]
  group: General
  caption: Right Section Pointer Events
  description: Sets pointer-events styles on the rightSection element
  default: "'none'"
rightSectionProps:
  originalType: React.ComponentPropsWithoutRef<"div">
  group: General
  caption: Right Section Props
  description: Props passed down to the rightSection element
rightSectionWidth:
  originalType: React.CSSProperties["width"]
  group: General
  caption: Right Section Width
  description: Right section width, used to set width of the section and input
    padding-right, by default equals to the input height
scrollAreaProps:
  originalType: ScrollAreaProps
  group: General
  caption: Scroll Area Props
  description: Props passed down to all underlying ScrollArea components
secondsInputLabel:
  originalType: string
  group: General
  caption: Seconds Input Label
  description: aria-label of seconds input
secondsInputProps:
  originalType: React.ComponentPropsWithoutRef<"input">
  group: General
  caption: Seconds Input Props
  description: Props passed down to seconds input
secondsRef:
  originalType: Ref<HTMLInputElement>
  group: General
  caption: Seconds Ref
  description: A ref object to get node reference of the seconds input
secondsStep:
  originalType: number
  group: General
  caption: Seconds Step
  description: Number by which seconds are incremented/decremented
  default: "1"
size:
  originalType: MantineSize | (string & {})
  group: General
  caption: Size
  description: Controls input height and horizontal padding
  default: "'sm'"
value:
  originalType: string
  group: General
  caption: Value
  description: Controlled component value
withAsterisk:
  originalType: boolean
  group: General
  caption: With Asterisk
  description: If set, the required asterisk is displayed next to the label.
    Overrides required prop. Does not add required attribute to the input.
  default: "false"
withDropdown:
  originalType: boolean
  group: General
  caption: With Dropdown
  description: Determines whether the dropdown with time controls list should be
    visible when the input has focus
  default: "false"
withErrorStyles:
  originalType: boolean
  group: General
  caption: With Error Styles
  description: Determines whether the input should have red border and red text
    color when the error prop is set
  default: "true"
withSeconds:
  originalType: boolean
  group: General
  caption: With Seconds
  description: Determines whether the seconds input should be displayed
  default: "false"
wrapperProps:
  originalType: WrapperProps
  group: General
  caption: Wrapper Props
  description: Props passed down to the root element

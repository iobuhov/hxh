label:
  originalType: React.ReactNode
  group: General
  caption: Label
  description: Main tooltip label
payload:
  originalType: Record<string, any>[]
  group: General
  caption: Payload
  description: Chart data provided by recharts
segmentId:
  originalType: string
  group: General
  caption: Segment Id
  description: Id of the segment to display data for. Only applicable when
    type="radial". If not set, all data is rendered.
series:
  originalType: ChartSeries[]
  group: General
  caption: Series
  description: Chart series data, applicable only for area type
showColor:
  originalType: boolean
  group: General
  caption: Show Color
  description: Determines whether the color swatch should be visible
  default: "true"
type:
  originalType: '"area" | "radial" | "scatter"'
  group: General
  caption: Type
  description: Tooltip type that determines the content and styles, area for
    LineChart, AreaChart and BarChart, radial for DonutChart and PieChart
  default: "'area'"
unit:
  originalType: string
  group: General
  caption: Unit
  description: Data units, provided by parent component
valueFormatter:
  originalType: "((value: number) => string)"
  group: General
  caption: Value Formatter
  description: A function to format values

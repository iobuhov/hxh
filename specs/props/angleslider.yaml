defaultValue:
    originalType: number
    group: General
    caption: Default Value
    description: Uncontrolled component default value
    xml:
        type: integer
        required: false
disabled:
    originalType: boolean
    group: General
    caption: Disabled
    description: Sets data-disabled attribute, disables interactions
    xml:
        type: boolean
        required: false
formatLabel:
    originalType: "((value: number) => ReactNode)"
    group: General
    caption: Format Label
    description: A function to format label based on the current value
    xml:
        type: action
        required: false
hiddenInputProps:
    originalType: React.ComponentPropsWithoutRef<"input">
    group: General
    caption: Hidden Input Props
    description: Props passed down to the hidden input
    xml:
        type: string
        required: false
marks:
    originalType: "{ value: number; label?: string; }[] | undefined"
    group: General
    caption: Marks
    description: Array of marks displayed on the slider
    xml:
        type: string
        required: false
        isList: true
name:
    originalType: string
    group: General
    caption: Name
    description: Hidden input name, use with uncontrolled component
    xml:
        type: string
        required: false
onChange:
    originalType: "((value: number) => void)"
    group: General
    caption: On Change
    description: Called on value change
    xml:
        type: action
        required: false
onChangeEnd:
    originalType: "((value: number) => void)"
    group: General
    caption: On Change End
    description: Called after the selection is finished
    xml:
        type: action
        required: false
onScrubEnd:
    originalType: (() => void)
    group: General
    caption: On Scrub End
    description: Called in onMouseUp and onTouchEnd
    xml:
        type: action
        required: false
onScrubStart:
    originalType: (() => void)
    group: General
    caption: On Scrub Start
    description: Called in onMouseDown and onTouchStart
    xml:
        type: action
        required: false
restrictToMarks:
    originalType: boolean
    group: General
    caption: Restrict To Marks
    description: If set, the selection is allowed only from the given marks array
    default: "false"
    xml:
        type: boolean
        required: false
size:
    originalType: number
    group: General
    caption: Size
    description: Slider size in px
    default: 60px
    xml:
        type: integer
        required: false
step:
    originalType: number
    group: General
    caption: Step
    description: Step between values
    default: "1"
    xml:
        type: integer
        required: false
thumbSize:
    originalType: number
    group: General
    caption: Thumb Size
    description: Size of the thumb in px. Calculated based on the size value by default.
    xml:
        type: integer
        required: false
value:
    originalType: number
    group: General
    caption: Value
    description: Controlled component value
    xml:
        type: integer
        required: false
withLabel:
    originalType: boolean
    group: General
    caption: With Label
    description: If set, the label is displayed inside the slider
    default: "true"
    xml:
        type: boolean
        required: false

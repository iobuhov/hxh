ariaLabels:
  originalType: CalendarAriaLabels
  group: General
  caption: Aria Labels
  description: aria-label attributes for controls on different levels
clearButtonProps:
  originalType: React.ComponentPropsWithoutRef<"button">
  group: General
  caption: Clear Button Props
  description: Props passed down to the clear button
clearable:
  originalType: boolean
  group: General
  caption: Clearable
  description: If set, clear button is displayed in the rightSection when the
    component has value. Ignored if rightSection prop is set.
  default: "false"
columnsToScroll:
  originalType: number
  group: General
  caption: Columns To Scroll
  description: Number of columns to scroll with next/prev buttons, same as
    numberOfColumns if not set explicitly
date:
  originalType: string | Date
  group: General
  caption: Date
  description: Displayed date in controlled mode
decadeLabelFormat:
  originalType: "string | ((startOfDecade: string, endOfDecade: string) => ReactNode)"
  group: General
  caption: Decade Label Format
  description: dayjs format for decade label or a function that returns decade
    label based on the date value
  default: '"YYYY"'
defaultDate:
  originalType: string | Date
  group: General
  caption: Default Date
  description: Initial displayed date in uncontrolled mode
defaultLevel:
  originalType: '"month" | "year" | "decade"'
  group: General
  caption: Default Level
  description: Initial displayed level in uncontrolled mode
defaultTimeValue:
  originalType: string
  group: General
  caption: Default Time Value
  description: Default time value in HH:mm or HH:mm:ss format. Assigned to time
    when date is selected.
defaultValue:
  originalType: DateValue
  group: General
  caption: Default Value
  description: Uncontrolled component default value
description:
  originalType: React.ReactNode
  group: General
  caption: Description
  description: Contents of Input.Description component. If not set, description is
    not displayed.
descriptionProps:
  originalType: (InputDescriptionProps & DataAttributes)
  group: General
  caption: Description Props
  description: Props passed down to the Input.Description component
disabled:
  originalType: boolean
  group: General
  caption: Disabled
  description: Sets disabled attribute on the input element
dropdownType:
  originalType: '"popover" | "modal"'
  group: General
  caption: Dropdown Type
  description: Type of the dropdown
  default: "'popover'"
error:
  originalType: React.ReactNode
  group: General
  caption: Error
  description: Contents of Input.Error component. If not set, error is not displayed.
errorProps:
  originalType: (InputErrorProps & DataAttributes)
  group: General
  caption: Error Props
  description: Props passed down to the Input.Error component
excludeDate:
  originalType: "((date: string) => boolean)"
  group: General
  caption: Exclude Date
  description: Callback function to determine whether the day should be disabled
firstDayOfWeek:
  originalType: 0 | 1 | 2 | 3 | 4 | 5 | 6
  group: General
  caption: First Day Of Week
  description: Number 0-6, where 0 – Sunday and 6 – Saturday.
  default: 1 – Monday
getDayAriaLabel:
  originalType: "((date: string) => string)"
  group: General
  caption: Get Day Aria Label
  description: Assigns aria-label to Day components based on date
getDayProps:
  originalType: '((date: string) => Omit<Partial<DayProps>, "classNames" |
    "styles" | "vars">)'
  group: General
  caption: Get Day Props
  description: Passes props down to Day components
getMonthControlProps:
  originalType: "((date: string) => Partial<PickerControlProps>)"
  group: General
  caption: Get Month Control Props
  description: Passes props down month picker control
getYearControlProps:
  originalType: "((date: string) => Partial<PickerControlProps>)"
  group: General
  caption: Get Year Control Props
  description: Passes props down to year picker control based on date
headerControlsOrder:
  originalType: ("next" | "previous" | "level")[]
  group: General
  caption: Header Controls Order
  description: Controls order
  default: "['previous', 'level', 'next']"
hideOutsideDates:
  originalType: boolean
  group: General
  caption: Hide Outside Dates
  description: Determines whether outside dates should be hidden
  default: "false"
hideWeekdays:
  originalType: boolean
  group: General
  caption: Hide Weekdays
  description: Determines whether weekdays row should be hidden
  default: "false"
highlightToday:
  originalType: boolean
  group: General
  caption: Highlight Today
  description: Determines whether today should be highlighted with a border
  default: "false"
inputContainer:
  originalType: "((children: ReactNode) => ReactNode)"
  group: General
  caption: Input Container
  description: Input container component
  default: React.Fragment
inputSize:
  originalType: string
  group: General
  caption: Input Size
  description: size attribute passed down to the input element
inputWrapperOrder:
  originalType: ("input" | "label" | "description" | "error")[]
  group: General
  caption: Input Wrapper Order
  description: Controls order of the elements
  default: "['label', 'description', 'input', 'error']"
label:
  originalType: React.ReactNode
  group: General
  caption: Label
  description: Contents of Input.Label component. If not set, label is not displayed.
labelProps:
  originalType: (InputLabelProps & DataAttributes)
  group: General
  caption: Label Props
  description: Props passed down to the Input.Label component
labelSeparator:
  originalType: string
  group: General
  caption: Label Separator
  description: Separator between range value
leftSection:
  originalType: React.ReactNode
  group: General
  caption: Left Section
  description: Content section displayed on the left side of the input
leftSectionPointerEvents:
  originalType: React.CSSProperties["pointerEvents"]
  group: General
  caption: Left Section Pointer Events
  description: Sets pointer-events styles on the leftSection element
  default: "'none'"
leftSectionProps:
  originalType: React.ComponentPropsWithoutRef<"div">
  group: General
  caption: Left Section Props
  description: Props passed down to the leftSection element
leftSectionWidth:
  originalType: React.CSSProperties["width"]
  group: General
  caption: Left Section Width
  description: Left section width, used to set width of the section and input
    padding-left, by default equals to the input height
level:
  originalType: '"month" | "year" | "decade"'
  group: General
  caption: Level
  description: Current displayed level displayed in controlled mode
locale:
  originalType: string
  group: General
  caption: Locale
  description: Dayjs locale, defaults to value defined in DatesProvider
maxDate:
  originalType: string | Date
  group: General
  caption: Max Date
  description: Maximum possible date in YYYY-MM-DD format or Date object
maxLevel:
  originalType: '"month" | "year" | "decade"'
  group: General
  caption: Max Level
  description: Max level that user can go up to
  default: "'decade'"
minDate:
  originalType: string | Date
  group: General
  caption: Min Date
  description: Minimum possible date in YYYY-MM-DD format or Date object
modalProps:
  originalType: Partial<Omit<ModalProps, "children">>
  group: General
  caption: Modal Props
  description: Props passed down to Modal component
monthLabelFormat:
  originalType: "string | ((date: string) => string)"
  group: General
  caption: Month Label Format
  description: dayjs label format to display month label or a function that
    returns month label based on month value
  default: '"MMMM YYYY"'
monthsListFormat:
  originalType: string
  group: General
  caption: Months List Format
  description: dayjs format for months list
nextIcon:
  originalType: React.ReactNode
  group: General
  caption: Next Icon
  description: Change next icon
nextLabel:
  originalType: string
  group: General
  caption: Next Label
  description: Next button aria-label
numberOfColumns:
  originalType: number
  group: General
  caption: Number Of Columns
  description: Number of columns displayed next to each other
  default: "1"
onChange:
  originalType: "((value: string | null) => void)"
  group: General
  caption: On Change
  description: Called when value changes
onDateChange:
  originalType: "((date: string) => void)"
  group: General
  caption: On Date Change
  description: Called when date changes
onDropdownClose:
  originalType: (() => void)
  group: General
  caption: On Dropdown Close
  description: Called when the dropdown is closed
onLevelChange:
  originalType: "((level: CalendarLevel) => void)"
  group: General
  caption: On Level Change
  description: Called when level changes
onMonthSelect:
  originalType: "((date: string) => void)"
  group: General
  caption: On Month Select
  description: Called when user selects month
onNextDecade:
  originalType: "((date: string) => void)"
  group: General
  caption: On Next Decade
  description: Called when the next decade button is clicked
onNextMonth:
  originalType: "((date: string) => void)"
  group: General
  caption: On Next Month
  description: Called when the next month button is clicked
onNextYear:
  originalType: "((date: string) => void)"
  group: General
  caption: On Next Year
  description: Called when the next year button is clicked
onPreviousDecade:
  originalType: "((date: string) => void)"
  group: General
  caption: On Previous Decade
  description: Called when the previous decade button is clicked
onPreviousMonth:
  originalType: "((date: string) => void)"
  group: General
  caption: On Previous Month
  description: Called when the previous month button is clicked
onPreviousYear:
  originalType: "((date: string) => void)"
  group: General
  caption: On Previous Year
  description: Called when the previous year button is clicked
onYearSelect:
  originalType: "((date: string) => void)"
  group: General
  caption: On Year Select
  description: Called when user selects year
placeholder:
  originalType: string
  group: General
  caption: Placeholder
  description: Input placeholder
pointer:
  originalType: boolean
  group: General
  caption: Pointer
  description: "Determines whether the input should have cursor: pointer style"
  default: "false"
popoverProps:
  originalType: Partial<Omit<PopoverProps, "children">>
  group: General
  caption: Popover Props
  description: Props passed down to Popover component
presets:
  originalType: DatePickerPreset<"default">[]
  group: General
  caption: Presets
  description: Presets values
previousIcon:
  originalType: React.ReactNode
  group: General
  caption: Previous Icon
  description: Change previous icon
previousLabel:
  originalType: string
  group: General
  caption: Previous Label
  description: Previous button aria-label
radius:
  originalType: MantineRadius | number
  group: General
  caption: Radius
  description: Key of theme.radius or any valid CSS value to set border-radius,
    numbers are converted to rem
  default: theme.defaultRadius
readOnly:
  originalType: boolean
  group: General
  caption: Read Only
  description: If set, the component value cannot be changed by the user
renderDay:
  originalType: "(date: string) => React.ReactNode"
  group: General
  caption: Render Day
  description: Controls day value rendering
required:
  originalType: boolean
  group: General
  caption: Required
  description: Adds required attribute to the input and a red asterisk on the
    right side of label
  default: "false"
rightSection:
  originalType: React.ReactNode
  group: General
  caption: Right Section
  description: Content section displayed on the right side of the input
rightSectionPointerEvents:
  originalType: React.CSSProperties["pointerEvents"]
  group: General
  caption: Right Section Pointer Events
  description: Sets pointer-events styles on the rightSection element
  default: "'none'"
rightSectionProps:
  originalType: React.ComponentPropsWithoutRef<"div">
  group: General
  caption: Right Section Props
  description: Props passed down to the rightSection element
rightSectionWidth:
  originalType: React.CSSProperties["width"]
  group: General
  caption: Right Section Width
  description: Right section width, used to set width of the section and input
    padding-right, by default equals to the input height
size:
  originalType: MantineSize
  group: General
  caption: Size
  description: Component size
sortDates:
  originalType: boolean
  group: General
  caption: Sort Dates
  description: Determines whether dates values should be sorted before onChange
    call, only applicable with type="multiple"
  default: "true"
submitButtonProps:
  originalType: (ActionIconProps &
    Omit<DetailedHTMLProps<ButtonHTMLAttributes<HTMLButtonElement>,
    HTMLButtonElement>, "ref">)
  group: General
  caption: Submit Button Props
  description: Props passed down to the submit button
timePickerProps:
  originalType: Omit<TimePickerProps, "defaultValue" | "value">
  group: General
  caption: Time Picker Props
  description: Props passed down to TimePicker component
value:
  originalType: DateValue
  group: General
  caption: Value
  description: Controlled component value
valueFormat:
  originalType: string
  group: General
  caption: Value Format
  description: dayjs format for input value
  default: '"DD/MM/YYYY HH:mm"'
weekdayFormat:
  originalType: "string | ((date: string) => string)"
  group: General
  caption: Weekday Format
  description: dayjs format for weekdays names
  default: "'dd'"
weekendDays:
  originalType: (0 | 1 | 2 | 3 | 4 | 5 | 6)[]
  group: General
  caption: Weekend Days
  description: Indices of weekend days, 0-6, where 0 is Sunday and 6 is Saturday.
    The default value is defined by DatesProvider.
withAsterisk:
  originalType: boolean
  group: General
  caption: With Asterisk
  description: If set, the required asterisk is displayed next to the label.
    Overrides required prop. Does not add required attribute to the input.
  default: "false"
withCellSpacing:
  originalType: boolean
  group: General
  caption: With Cell Spacing
  description: Determines whether controls should be separated
  default: "true"
withErrorStyles:
  originalType: boolean
  group: General
  caption: With Error Styles
  description: Determines whether the input should have red border and red text
    color when the error prop is set
  default: "true"
withSeconds:
  originalType: boolean
  group: General
  caption: With Seconds
  description: Determines whether the seconds input should be displayed
  default: "false"
withWeekNumbers:
  originalType: boolean
  group: General
  caption: With Week Numbers
  description: Determines whether week numbers should be displayed
  default: "false"
wrapperProps:
  originalType: WrapperProps
  group: General
  caption: Wrapper Props
  description: Props passed down to the root element
yearLabelFormat:
  originalType: "string | ((date: string) => string)"
  group: General
  caption: Year Label Format
  description: dayjs label format to display year label or a function that returns
    year label based on year value
  default: '"YYYY"'
yearsListFormat:
  originalType: string
  group: General
  caption: Years List Format
  description: dayjs format for years list
  default: "'YYYY'"

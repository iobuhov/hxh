allowedInitialsColors:
  originalType: DefaultMantineColor[]
  group: General
  caption: Allowed Initials Colors
  description: A list of colors that is used for autogenerated initials. By
    default, all default Mantine colors can be used except gray and dark.
alt:
  originalType: string
  group: General
  caption: Alt
  description: Image alt attribute, also used as title attribute for placeholder
autoContrast:
  originalType: boolean
  group: General
  caption: Auto Contrast
  description: If set, adjusts text color based on background color for filled variant
children:
  originalType: React.ReactNode
  group: General
  caption: Children
  description: Avatar placeholder, displayed when src={null} or when the image
    cannot be loaded
color:
  originalType: DefaultMantineColor | "initials"
  group: General
  caption: Color
  description: Key of theme.colors or any valid CSS color
  default: "'gray'"
gradient:
  originalType: MantineGradient
  group: General
  caption: Gradient
  description: Gradient configuration for variant="gradient"
  default: theme.defaultGradient
imageProps:
  originalType: React.ComponentPropsWithoutRef<"img">
  group: General
  caption: Image Props
  description: Attributes passed down to img element
name:
  originalType: string
  group: General
  caption: Name
  description: Name of the user. When src is not set, used to display initials and
    to generate color when color="initials" is set.
radius:
  originalType: MantineRadius | number
  group: General
  caption: Radius
  description: Key of theme.radius or any valid CSS value to set border-radius
  default: "'100%'"
size:
  originalType: number | MantineSize | (string & {})
  group: General
  caption: Size
  description: Width and height of the avatar, numbers are converted to rem
  default: "'md'"
src:
  originalType: string | null
  group: General
  caption: Src
  description: Image url, if the image cannot be loaded or src={null}, then
    placeholder is displayed instead

autoContrast:
  originalType: boolean
  group: General
  caption: Auto Contrast
  description: If set, adjusts text color based on background color for filled variant
color:
  originalType: MantineColor
  group: General
  caption: Color
  description: Key of theme.colors or any valid CSS color to set input background
    color in checked state
  default: theme.primaryColor
description:
  originalType: React.ReactNode
  group: General
  caption: Description
  description: Description displayed below the label
error:
  originalType: React.ReactNode
  group: General
  caption: Error
  description: Error message displayed below the label
icon:
  originalType: "FC<{ indeterminate: boolean; className: string; }> | undefined"
  group: General
  caption: Icon
  description: Icon displayed when checkbox is in checked or indeterminate state
iconColor:
  originalType: MantineColor
  group: General
  caption: Icon Color
  description: Key of theme.colors or any valid CSS color to set icon color. By
    default, depends on theme.autoContrast.
id:
  originalType: string
  group: General
  caption: Id
  description: Unique input id
indeterminate:
  originalType: boolean
  group: General
  caption: Indeterminate
  description: Indeterminate state of the checkbox. If set, checked prop is ignored.
label:
  originalType: React.ReactNode
  group: General
  caption: Label
  description: label associated with the checkbox
labelPosition:
  originalType: '"left" | "right"'
  group: General
  caption: Label Position
  description: Position of the label relative to the input
  default: "'right'"
radius:
  originalType: MantineRadius | number
  group: General
  caption: Radius
  description: Key of theme.radius or any valid CSS value to set border-radius
  default: theme.defaultRadius
rootRef:
  originalType: ForwardedRef<HTMLDivElement>
  group: General
  caption: Root Ref
  description: Root element ref
size:
  originalType: MantineSize | (string & {})
  group: General
  caption: Size
  description: Controls size of the component
  default: "'sm'"
wrapperProps:
  originalType: (Omit<DetailedHTMLProps<HTMLAttributes<HTMLDivElement>,
    HTMLDivElement>, "ref"> & DataAttributes)
  group: General
  caption: Wrapper Props
  description: Props passed down to the root element

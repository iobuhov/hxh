color:
  originalType: MantineColor
  group: General
  caption: Color
  description: "@deprecated Use c prop instead"
gradient:
  originalType: MantineGradient
  group: General
  caption: Gradient
  description: Gradient configuration, ignored when variant is not gradient
  default: theme.defaultGradient
inherit:
  originalType: boolean
  group: General
  caption: Inherit
  description: Determines whether font properties should be inherited from the parent
  default: "false"
inline:
  originalType: boolean
  group: General
  caption: Inline
  description: Sets line-height to 1 for centering
  default: "false"
lineClamp:
  originalType: number
  group: General
  caption: Line Clamp
  description: Number of lines after which Text will be truncated
size:
  originalType: MantineSize | (string & {})
  group: General
  caption: Size
  description: Controls font-size and line-height
  default: "'md'"
truncate:
  originalType: TextTruncate
  group: General
  caption: Truncate
  description: Side on which Text must be truncated, if true, text is truncated
    from the start
underline:
  originalType: '"always" | "hover" | "not-hover" | "never"'
  group: General
  caption: Underline
  description: "Defines when text-decoration: underline styles are applied."
  default: hover

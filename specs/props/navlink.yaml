active:
  originalType: boolean
  group: General
  caption: Active
  description: Determines whether the link should have active styles
  default: "false"
autoContrast:
  originalType: boolean
  group: General
  caption: Auto Contrast
  description: If set, adjusts text color based on background color for filled variant
children:
  originalType: React.ReactNode
  group: General
  caption: Children
  description: Child NavLink components
childrenOffset:
  originalType: MantineSpacing
  group: General
  caption: Children Offset
  description: Key of theme.spacing or any valid CSS value to set collapsed links
    padding-left
  default: "'lg'"
color:
  originalType: MantineColor
  group: General
  caption: Color
  description: Key of theme.colors of any valid CSS color to control active styles
  default: theme.primaryColor
defaultOpened:
  originalType: boolean
  group: General
  caption: Default Opened
  description: Uncontrolled nested items collapse initial state
description:
  originalType: React.ReactNode
  group: General
  caption: Description
  description: Link description, displayed below the label
disableRightSectionRotation:
  originalType: boolean
  group: General
  caption: Disable Right Section Rotation
  description: If set, right section will not be rotated when collapse is opened
  default: "false"
disabled:
  originalType: boolean
  group: General
  caption: Disabled
  description: If set, disabled styles will be added to the root element
  default: "false"
label:
  originalType: React.ReactNode
  group: General
  caption: Label
  description: Main link label
leftSection:
  originalType: React.ReactNode
  group: General
  caption: Left Section
  description: Section displayed on the left side of the label
noWrap:
  originalType: boolean
  group: General
  caption: No Wrap
  description: If set, label and description do not wrap to the next line
  default: "false"
onChange:
  originalType: "((opened: boolean) => void)"
  group: General
  caption: On Change
  description: Called when open state changes
opened:
  originalType: boolean
  group: General
  caption: Opened
  description: Controlled nested items collapse state
rightSection:
  originalType: React.ReactNode
  group: General
  caption: Right Section
  description: Section displayed on the right side of the label

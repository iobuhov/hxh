thickness:
  originalType: number
  group: General
  caption: Thickness
  description: Ring thickness
  default: "12"
transitionDuration:
  originalType: number
  group: General
  caption: Transition Duration
  description: Transition duration of filled section styles changes in ms
  default: "0"

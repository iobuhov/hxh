getMonthControlProps:
  originalType: "((date: string) => Partial<PickerControlProps>)"
  group: General
  caption: Get Month Control Props
  description: Passes props down month picker control
hasNextLevel:
  originalType: boolean
  group: General
  caption: Has Next Level
  description: Determines whether next level button should be enabled
  default: "true"
headerControlsOrder:
  originalType: ("next" | "previous" | "level")[]
  group: General
  caption: Header Controls Order
  description: Controls order
  default: "['previous', 'level', 'next']"
levelControlAriaLabel:
  originalType: "string | ((year: string) => string)"
  group: General
  caption: Level Control Aria Label
  description: Function that returns level control aria-label
locale:
  originalType: string
  group: General
  caption: Locale
  description: Dayjs locale, defaults to value defined in DatesProvider
maxDate:
  originalType: string | Date
  group: General
  caption: Max Date
  description: Maximum possible date in YYYY-MM-DD format or Date object
minDate:
  originalType: string | Date
  group: General
  caption: Min Date
  description: Minimum possible date in YYYY-MM-DD format or Date object
monthsListFormat:
  originalType: string
  group: General
  caption: Months List Format
  description: dayjs format for months list
nextDisabled:
  originalType: boolean
  group: General
  caption: Next Disabled
  description: Disables next control
nextIcon:
  originalType: React.ReactNode
  group: General
  caption: Next Icon
  description: Change next icon
nextLabel:
  originalType: string
  group: General
  caption: Next Label
  description: Next button aria-label
numberOfColumns:
  originalType: number
  group: General
  caption: Number Of Columns
  description: Number of columns displayed next to each other
onLevelClick:
  originalType: (() => void)
  group: General
  caption: On Level Click
  description: Called when the level button is clicked
onNext:
  originalType: (() => void)
  group: General
  caption: On Next
  description: Called when the next button is clicked
onPrevious:
  originalType: (() => void)
  group: General
  caption: On Previous
  description: Called when the previous button is clicked
previousDisabled:
  originalType: boolean
  group: General
  caption: Previous Disabled
  description: Disables previous control
previousIcon:
  originalType: React.ReactNode
  group: General
  caption: Previous Icon
  description: Change previous icon
previousLabel:
  originalType: string
  group: General
  caption: Previous Label
  description: Previous button aria-label
size:
  originalType: MantineSize
  group: General
  caption: Size
  description: Component size
withCellSpacing:
  originalType: boolean
  group: General
  caption: With Cell Spacing
  description: Determines whether controls should be separated
  default: "true"
year:
  originalType: string
  group: General
  caption: Year
  description: Displayed year
yearLabelFormat:
  originalType: "string | ((date: string) => string)"
  group: General
  caption: Year Label Format
  description: dayjs label format to display year label or a function that returns
    year label based on year value
  default: '"YYYY"'

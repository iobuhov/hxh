children:
  originalType: React.ReactNode
  group: General
  caption: Children
  description: Content rendered inside the button. For example VisuallyHidden with
    label for screen readers.
disabled:
  originalType: boolean
  group: General
  caption: Disabled
  description: Sets disabled attribute, assigns disabled styles
icon:
  originalType: React.ReactNode
  group: General
  caption: Icon
  description: React node to replace the default close icon. If set, iconSize prop
    is ignored.
iconSize:
  originalType: string | number
  group: General
  caption: Icon Size
  description: X icon width and height
  default: 80%
radius:
  originalType: MantineRadius | number
  group: General
  caption: Radius
  description: Key of theme.radius or any valid CSS value to set border-radius.
    Numbers are converted to rem.
  default: theme.defaultRadius
size:
  originalType: number | MantineSize | (string & {})
  group: General
  caption: Size
  description: Controls width and height of the button. Numbers are converted to rem.
  default: "'md'"

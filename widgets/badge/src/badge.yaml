widget:
  id: com.mendix.finch.widget.Badge
  name: Badge
  description: Display badge, pill or tag
  pluginWidget: true
  offlineCapable: false

  properties:
    General:
      autoContrast:
        type: boolean
        caption: Auto Contrast
        description: If set, adjusts text color based on background color for filled variant
        required: false

      children:
        type: string
        caption: Children
        description: Main badge content
        required: false

      circle:
        type: boolean
        caption: Circle
        description: If set, badge min-width becomes equal to its height and horizontal padding is removed
        required: false

      color:
        type: string
        caption: Color
        description: Key of theme.colors or any valid CSS color
        required: false
        default: theme.primaryColor

      fullWidth:
        type: boolean
        caption: Full Width
        description: Determines whether Badge should take 100% of its parent width
        required: false
        default: false

      gradient:
        type: string
        caption: Gradient
        description: Gradient configuration used when variant="gradient"
        required: false
        default: theme.defaultGradient

      leftSection:
        type: string
        caption: Left Section
        description: Content displayed on the left side of the badge label
        required: false

      radius:
        type: string
        caption: Radius
        description: Key of theme.radius or any valid CSS value to set border-radius
        required: false
        default: xl

      rightSection:
        type: string
        caption: Right Section
        description: Content displayed on the right side of the badge label
        required: false

      size:
        type: enumeration
        caption: Size
        description: Controls font-size, height and horizontal padding
        required: false
        default: md
        enumerationValues:
          xs: xs
          sm: sm
          md: md
          lg: lg
          xl: xl

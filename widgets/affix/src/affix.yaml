widget:
  id: com.mendix.finch.widget.Affix
  name: Affix
  description: Renders children inside portal at fixed position
  pluginWidget: true
  offlineCapable: false

  properties:
    General:
      portalProps:
        type: string
        caption: Portal Props
        description: Props passed down to the Portal component. Ignored when withinPortal is false.
        required: false

      position:
        type: string
        caption: Position
        description: Affix position on screen
        required: false
        default: '{ bottom: 0, right: 0 }'

      withinPortal:
        type: boolean
        caption: Within Portal
        description: Determines whether the component is rendered within Portal
        required: false
        default: true

      zIndex:
        type: string
        caption: ZIndex
        description: Root element z-index property
        required: false
        default: 200

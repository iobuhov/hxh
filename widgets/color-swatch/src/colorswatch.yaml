widget:
  id: com.mendix.finch.widget.ColorSwatch
  name: ColorSwatch
  description: Displays color
  pluginWidget: true
  offlineCapable: false

  properties:
    General:
      children:
        type: string
        caption: Children
        description: Content displayed inside the swatch
        required: false

      color:
        type: string
        caption: Color
        description: Valid CSS color to display
        required: false

      radius:
        type: string
        caption: Radius
        description: Key of theme.radius or any valid CSS value to set border-radius, numbers are converted to rem.
        required: false
        default: 1000

      size:
        type: string
        caption: Size
        description: Controls width and height of the swatch, any valid CSS value, numbers are converted to rem.
        required: false
        default: 28

      withShadow:
        type: boolean
        caption: With Shadow
        description: Determines whether the swatch should have inner box-shadow
        required: false
        default: true

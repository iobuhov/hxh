active:
  originalType: number
  group: General
  caption: Active
  description: Index of the active step
allowNextStepsSelect:
  originalType: boolean
  group: General
  caption: Allow Next Steps Select
  description: If set, next steps can be selected
  default: "true"
autoContrast:
  originalType: boolean
  group: General
  caption: Auto Contrast
  description: If set, adjusts text color based on background color for filled variant
children:
  originalType: React.ReactNode
  group: General
  caption: Children
  description: Stepper.Step components
color:
  originalType: MantineColor
  group: General
  caption: Color
  description: Key of theme.colors or any valid CSS color, controls colors of
    active and progress steps
  default: theme.primaryColor
completedIcon:
  originalType: ReactNode | StepFragmentComponent
  group: General
  caption: Completed Icon
  description: Step icon displayed when step is completed, check icon by default
contentPadding:
  originalType: MantineSpacing
  group: General
  caption: Content Padding
  description: Key of theme.spacing or any valid CSS value to set padding-top of the content
icon:
  originalType: ReactNode | StepFragmentComponent
  group: General
  caption: Icon
  description: Step icon, default value is step index + 1
iconPosition:
  originalType: '"left" | "right"'
  group: General
  caption: Icon Position
  description: Icon position relative to the step body
  default: "'left'"
iconSize:
  originalType: string | number
  group: General
  caption: Icon Size
  description: Controls size of the step icon, by default icon size is inferred
    from size prop
onStepClick:
  originalType: "((stepIndex: number) => void)"
  group: General
  caption: On Step Click
  description: Called when step is clicked
orientation:
  originalType: '"horizontal" | "vertical"'
  group: General
  caption: Orientation
  description: Stepper orientation
  default: "'horizontal'"
progressIcon:
  originalType: ReactNode | StepFragmentComponent
  group: General
  caption: Progress Icon
  description: Step icon displayed when step is in progress, default value is step index + 1
radius:
  originalType: MantineRadius | number
  group: General
  caption: Radius
  description: Key of theme.radius or any valid CSS value to set steps border-radius
  default: '"xl"'
size:
  originalType: MantineSize
  group: General
  caption: Size
  description: Controls size of various Stepper elements
wrap:
  originalType: boolean
  group: General
  caption: Wrap
  description: Determines whether steps should wrap to the next line if no space
    is available
  default: "true"
